<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="hold">
            <div class="hold-inner">

            <img src="image1.JPG" alt="">

            <i class="fa-brands fa-whatsapp">&nbsp;&nbsp;+254 71234567</i>
            </div>
            <div class="card2">

                <a href="https://instagram.com"><i class="fa-brands fa-instagram">&nbsp;&nbsp;@smartBeez</i></a>
                <a href="https://facebook.com"><i class="fa-brands fa-facebook">&nbsp;&nbsp;@smartBeez</i></a>
